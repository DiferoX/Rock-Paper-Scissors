<html lang="en">
    <head>
        <meta charset="UFT-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
            <h1>Rock - Paper - Scissors</h1>
        </header>
        <p class="infoHead">GOOD LUCK</p>

        <div class="contentAnsw">
            <p class="answPlayer">?</p>
            <p class="answComp">?</p>
        </div>

        <div class="roundContainer">
          <div class="infoPlayer">
            <p><strong>Player</strong></p>
            <p class="scorePlayer"><strong>0</strong></p>
          </div>
          <p>Vs</p>
          <div class="infoComp">
            <p><strong>Computer</strong></p>
            <p class="scoreComp"><strong>0</strong></p>
          </div>
        </div>

        <div class="container">

            <div class = buttonRPS>
                <button class="buttonRock"></button>
                <button class="buttonPaper"></button>
                <button class="buttonScissors"></button>
            </div>

            

        </div>

        <script src="main.js"></script>
